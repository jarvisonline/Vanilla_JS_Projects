<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Menu Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <li class="icon active">
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        <p>Home</p>
      </li>
      <li class="icon">
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        <p>Profile</p>
      </li>
      <li class="icon">
        <a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a>
        <p>Message</p>
      </li>
      <li class="icon">
        <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
        <p>Photos</p>
      </li>
      <li class="icon">
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
        <p>Setting</p>
      </li>
      <div class="marker-box">
        <div class="marker"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
