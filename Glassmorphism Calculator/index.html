<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="input-box">
        <input type="text" name="" id="" placeholder="0" readonly />
      </div>
      <div class="btns-box">
        <button class="ac-btn">AC</button>
        <button class="delete-btn">DE</button>
        <button class="btn">%</button>
        <button class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="eval-btn color-btn">=</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
