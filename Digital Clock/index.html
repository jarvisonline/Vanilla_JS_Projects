<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>

    <br /><br /><br /><br /><br /><br /><br /><br />
    <main>
      <div id="clock">
        <div id="hrdots" style="--clr: #ff2972"></div>
        <div id="mindots" style="--clr: #fee800"></div>
        <div id="secdots" style="--clr: #04fc43"></div>
      </div>
    </main>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card bg-dark text-white" style="border-radius: 40px">
              <div class="bg-image" style="border-radius: 35px">
                <img
                  src="https://cdn3.f-cdn.com/contestentries/329593/16030908/569a8dbb02b52_thumb900.jpg"
                  class="card-img"
                  alt="weather"
                  height="400"
                />
                <div
                  class="mask"
                  style="background-color: rgba(190, 216, 232, 0.5)"
                ></div>
              </div>
              <div class="card-img-overlay text-dark p-5">
                <h4 id="city-name"></h4>
                <p id="temperature" class="display-2 my-3">1.28°C</p>
                <p id="feels-like" class="mb-2">
                  Feels Like: <strong>-1.08 °C</strong>
                </p>
                <h4 id="weather-description" class="mb-0">
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="weather.js" defer></script>
  </body>
</html>
