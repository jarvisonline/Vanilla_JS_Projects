<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory-Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="memory-game">
      <div class="memory-card" data-framework="redux">
        <img src="img/logo.svg" alt="logo" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="redux">
        <img src="img/logo.svg" alt="logo" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="node-js">
        <img src="img/node-js.svg" alt="node-js" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="node-js">
        <img src="img/node-js.svg" alt="node-js" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="react">
        <img src="img/react.svg" alt="react" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="react">
        <img src="img/react.svg" alt="react" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="tailwind">
        <img
          src="img/Tailwind_CSS_Logo.svg"
          alt="tailwind"
          class="front-face"
        />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="tailwind">
        <img
          src="img/Tailwind_CSS_Logo.svg"
          alt="tailwind"
          class="front-face"
        />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="vs-code">
        <img
          src="img/Visual_Studio_Code_1.35_icon.svg"
          alt="vs-code"
          class="front-face"
        />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="vs-code">
        <img
          src="img/Visual_Studio_Code_1.35_icon.svg"
          alt="vs-code"
          class="front-face"
        />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="vue">
        <img src="img/vue.svg" alt="vue" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
      <div class="memory-card" data-framework="vue">
        <img src="img/vue.svg" alt="vue" class="front-face" />
        <img src="img/js-badge.svg" alt="js-badge" class="back-face" />
      </div>
    </section>

    <script type="module" src="/main.js"></script>

</html>
